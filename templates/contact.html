{% extends "base.html" %}

{% block title %}Contact | Luminary Blog{% endblock %}

{% block extra_head %}
<style>
    .contact-form-container {
        max-width: 600px;
        margin: 0 auto;
        background: var(--glass-bg);
        border: 1px solid var(--border-color);
        padding: 4rem;
        border-radius: 2rem;
        animation: fadeIn 0.8s ease-out;
    }

    .form-group {
        margin-bottom: 2rem;
    }

    .form-group label {
        display: block;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: #64748b;
        margin-bottom: 0.75rem;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        background: #000;
        border: 1px solid var(--border-color);
        padding: 1rem;
        border-radius: 0.75rem;
        color: white;
        font-family: inherit;
        outline: none;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: var(--primary-color);
    }

    .form-group textarea {
        height: 150px;
        resize: none;
    }
</style>
{% endblock %}

{% block content %}
<section class="section-header" style="text-align: center; margin-bottom: 4rem;">
    <h1>Get in Touch</h1>
    <p>Have a question or a story to share? We'd love to hear from you.</p>
</section>

<section class="contact-form-container" style="position: relative; overflow: hidden;">
    <!-- Feedback Overlay -->
    <div id="feedbackOverlay"
        style="position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:10; border-radius: 2rem;">
        <div
            style="width: 40px; height: 40px; border: 3px solid rgba(255, 255, 255, 0.1); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1.5rem;">
        </div>
        <h2>Sending...</h2>
    </div>
    <form id="contactForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Send Message</button>
    </form>
</section>
{% endblock %}

{% block scripts %}
<script>
    const contactForm = document.getElementById('contactForm');
    const feedbackOverlay = document.getElementById('feedbackOverlay');

    contactForm.addEventListener('submit', (e) => {
        e.preventDefault();
        feedbackOverlay.style.display = 'flex';

        setTimeout(() => {
            feedbackOverlay.innerHTML = '<h2>Message Sent!</h2><p style="color: #64748b; margin-top: 1rem;">We\'ll get back to you soon.</p>';
            setTimeout(() => {
                feedbackOverlay.style.display = 'none';
                contactForm.reset();
                // Reset overlay for next time
                feedbackOverlay.innerHTML = '<div style="width: 40px; height: 40px; border: 3px solid rgba(255, 255, 255, 0.1); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1.5rem;"></div><h2>Sending...</h2>';
            }, 2000);
        }, 1500);
    });
</script>
{% endblock %}
